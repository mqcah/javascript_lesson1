<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JS Sample</title>
</head>
<body>
<div id="box">This is box</div>
<script>
// id名がboxの要素を取得
var box = document.getElementById('box');
// 要素が取得できていることが確認できる
console.log(box); //=> <div id="box">This is box</div>
</script>
</body>
</html>
